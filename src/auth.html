<!DOCTYPE html>
<html lang="en" ng-app="LoginApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <style type="text/css">
    .showLoginFailed 
    {
      text-decoration: none;
      text-decoration-line: none;
      text-decoration-style: initial;
      text-decoration-color: initial;
      outline: none;
      transition: all 0.2s ease;
      transition-property: all;
      transition-duration: 0.2s;
      transition-timing-function: ease;
      transition-delay: initial;
      color: #209e91;
      text-align: center;
      font-size: 16px;
    }
    
  </style>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-controller="LoginCtrl">
<main class="auth-main">
  <div class="auth-block">
    <h1>登录资产管理</h1>
    <!-- <a href="reg.html" class="auth-link">新用户? 请注册!</a> -->
    <div class="showLoginFailed" ng-show="loginfailed" ng-cloak>
        <label align="center">用户名或密码不正确</label>
      </div>
    <form class="form-horizontal" >
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>

        <div class="col-sm-10">
          <input type="input" ng-model="user.username" name="username" class="form-control" id="username" placeholder="用户名" ng-model="user.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" ng-model="user.password" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="password" placeholder="密码" ng-model="user.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button  class="btn btn-default btn-auth" ng-click="Login()">登录</button>
          <!-- <a href class="forgot-pass">忘记密码?</a> -->
        </div>
      </div>
      
    </form>

    
</main>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="./app/auth/login.js"></script>
<script src="./app/auth/cookie.js"></script>
<script src="./app/auth/A2D.js"></script>
</body>
</html>
